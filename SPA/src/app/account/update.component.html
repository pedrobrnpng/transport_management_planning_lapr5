<div class="card">
  <h3 class="card-header">Atualizar dados</h3>
  <div class="card-body">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group" class="in mdl-textfield mdl-js-textfield form_padding">
        <label for="nome">Nome</label>
        <input type="text" formControlName="nome" class="form-control" class="mdl-textfield__input"
          [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
        <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
          <div *ngIf="f.nome.errors.required">Nome é obrigatório</div>
        </div>
      </div>
      <p></p>
      <div class="form-group" class="in mdl-textfield mdl-js-textfield form_padding">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" class="mdl-textfield__input"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email é obrigatório</div>
        </div>
      </div>
      <p></p>
      <div class="form-group" class="in mdl-textfield mdl-js-textfield form_padding">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" class="mdl-textfield__input"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.minlength">Password tem que ter pelo menos 6 caracteres</div>
        </div>
      </div>
      <p></p>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored button_margin">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Atualizar
        </button>
        <p></p>
        <a routerLink="../../map" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
